    <header>

        <div class="caixa">
            <h1><a href="index.html" target="_blank"><img src="imagens/logo.png" alt="Logo da barbearia Alura"></a></h1></a>


            <nav>
                <ul class="navegacao">
                    <li><a href="index.html" target="_blank">Home</a></li>

                    <li><a href="contato.html" target="_blank">Contato</a> </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <form action="">

            <label for="nomesobrenome"> Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" placeholder="Digite seu nome e sobrenome" class="input-padrao"
                required>


            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" placeholder="(XX) XXXX-XXXX" class="input-padrao" required>


            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60"  rows="10" class="input-padrao"></textarea>


            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">
                    Email</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">
                    WhatsApp</label>


                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone">
                    Telefone</label>


            </fieldset>

            <fieldset>
                <legend for="">Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="check" for=""><input type="checkbox" name="" id=""> Gostaria de receber nossas novidades por Email ?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
            </tbody>

        </table>

    </main>
